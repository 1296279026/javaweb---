<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="imgs/a.gif" alt="">

<button onclick="fun()">点我一下</button>

</body>

<script>
    function fun() {
        myrequest = null;

        if (window.XMLHttpRequest) {
            myrequest = new XMLHttpRequest();
        } else {
            myrequest = new ActiveXObject("Microsoft.XMLHTTP");
        }
        myrequest.open("GET", "ajax?username=jack", true);

        myrequest.send();
        myrequest.onreadystatechange = function () {


            if (myrequest.readyState == 4 && myrequest.status == 200) {
                alert(myrequest.responseText)
            } else {
                alert("跑路了")
            }

        }

    }

</script>
</html>
